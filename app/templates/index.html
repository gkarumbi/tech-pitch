
{% extends 'base.html'%}
{% block content %}





<div class="container">
    <div class="row">
        
        <div class="col-md-6 align-self-center">
          
            <div class="card-column">
              
                {% for pitch in pitches %}
                <div class="card mb-5">
                <div class="row">
                    <div class="col-md-6 card-header">
                        <p class="card-title">{{pitch.name|upper}}</p>
                    </div>
                    <div class="col-md-6 card-body">
                        <p class="card-text">{{pitch.content}}</p>
                    </div>
                    <div class="row card-footer">
                        <div class="col-md-6">
                            <h4>
                                <span>
                                    <a href="{{url_for('.view_pitch',id=pitch.id)}}">Read Comments</a>
                                </span>
                            </h4>
                            <!-- <small class="text-muted">PostedBy: {{pitch.owner}}</small> -->
                        </div>
                        <div class="col-md-6">
                            <a href="{{url_for('.post_comment',id=pitch.id)}}">
                                <h4>Comment</h4>
                            </a>
                        </div>
                        
                    </div>
                </div>
            
                
                    
                </div>
                {% endfor %}

              
                
                
            </div>
           
        </div>
        

    </div>
    

        
    </div>
</div>
{% endblock %}
